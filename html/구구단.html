<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid blueviolet;
        padding: 5px;
      }
      th {
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th></th>
          <th>2단</th>
          <th>3단</th>
          <th>4단</th>
          <th>5단</th>
          <th>6단</th>
          <th>7단</th>
          <th>8단</th>
          <th>9단</th>
        </tr>
      </thead>
      <tbody>
        <script>
          for (let i = 1; i <= 9; i++) {
            document.write("<tr>");
            document.write("<td>" + i + "</td>");
            for (let j = 2; j <= 9; j++) {
              document.write("<td>" + j + " x " + i + " = " + j * i + "</td>");
            }
            document.write("</tr>");
          }
        </script>
      </tbody>
    </table>
  </body>
</html>
